<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkinson's Prediction - Wellness Voyage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://img.freepik.com/free-photo/3d-render-medical-background-with-flu-virus-cells_1048-15099.jpg?w=1800&t=st=1719227248~exp=1719227848~hmac=4f8af76cb3d2b1de5a936a63ce628f3daca58e9d9c7cc69283a587a7b1806710') no-repeat center center fixed;
            background-size: cover;
            color: white;
            padding: 50px;
        }
        .card {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: white;
            padding: 30px;
            margin: 30px;
            max-width: 900px;
            width: 100%;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        h1 {
            color: #ffcc00;
        }
        .btn-primary {
            background-color: #ffcc00;
            border: none;
            color: black;
        }
        .btn-primary:hover {
            background-color: #e6b800;
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid #ffcc00;
        }
        .form-label {
            color: white;
        }
        .form-control::placeholder {
        color: #ccc; /* Change this color to your desired placeholder color */
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="text-center">Parkinson's Prediction</h1>
            <form action="{{url_for('predictparkinsons')}}" method="post">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="field1" class="form-label">MDVP:Fo(Hz)</label>
                        <input type="number" step="0.00000000000001" class="form-control" id="field1" name="field1" placeholder="generally between 88.333-260.105" required>
                    </div>
                    <div class="col-md-6">
                        <label for="field2" class="form-label">MDVP:Fhi(Hz)</label>
                        <input type="number" step="0.00000000000001" class="form-control" id="field2" name="field2" placeholder="generally between 102.145-592.030" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="field3" class="form-label">MDVP:Flo(Hz)</label>
                        <input type="number" step="0.00000000000001" class="form-control" id="field3" name="field3" placeholder="generally between 65.476-239.170" required>
                    </div>
                    <div class="col-md-6">
                        <label for="field4" class="form-label">MDVP:Jitter(%)</label>
                        <input type="number" step="0.00000000000001" class="form-control" id="field4" name="field4" placeholder="generally between 0.001680-0.033160" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="field5" class="form-label">MDVP:Jitter(Abs)</label>
                        <input type="number" step="0.00000000000001" class="form-control" id="field5" name="field5" placeholder="generally between 0.000007-0.000260" required>
                    </div>
                    <div class="col-md-6">
                        <label for="field6" class="form-label">MDVP:RAP</label>
                        <input type="number" step="0.00000000000001" class="form-control" id="field6" name="field6" placeholder="generally between 0.000680-0.021440" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="field7" class="form-label">MDVP:PPQ</label>
                        <input type="number" step="0.00000000000001" class="form-control" id="field7" name="field7" placeholder="generally between 0.000920-0.019580" required>
                    </div>
                    <div class="col-md-6">
                        <label for="field8" class="form-label">Jitter:DDP</label>
                        <input type="number" step="0.00000000000001" class="form-control" id="field8" name="field8" placeholder="generally between 0.002040-0.064330" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="field9" class="form-label">MDVP:Shimmer</label>
                        <input type="number" step="0.00000000000001" class="form-control" id="field9" name="field9" placeholder="generally between 0.009540-0.119080" required>
                    </div>
                    <div class="col-md-6">
                        <label for="field10" class="form-label">MDVP:Shimmer(dB)</label>
                        <input type="number" step="0.00000000000001" class="form-control" id="field10" name="field10" placeholder="generally between 0.085000-1.302000" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="field11" class="form-label">Shimmer:APQ3</label>
                        <input type="number" step="0.00000000000001" class="form-control" id="field11" name="field11" placeholder="generally between 0.004550-0.056470" required>
                    </div>
                    <div class="col-md-6">
                        <label for="field12" class="form-label">Shimmer:APQ5</label>
                        <input type="number" step="0.00000000000001" class="form-control" id="field12" name="field12" placeholder="generally between 0.005700-0.079400" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="field13" class="form-label">MDVP:APQ</label>
                        <input type="number" step="0.00000000000001" class="form-control" id="field13" name="field13" placeholder="generally between 0.007190-0.137780" required>
                    </div>
                    <div class="col-md-6">
                        <label for="field14" class="form-label">Shimmer:DDA</label>
                        <input type="number" step="0.00000000000001" class="form-control" id="field14" name="field14" placeholder="generally between 0.013640-0.169420" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="field15" class="form-label">NHR</label>
                        <input type="number" step="0.00000000000001" class="form-control" id="field15" name="field15" placeholder="generally between 0.000650-0.314820" required>
                    </div>
                    <div class="col-md-6">
                        <label for="field16" class="form-label">HNR</label>
                        <input type="number" step="0.00000000000001" class="form-control" id="field16" name="field16" placeholder="generally between 8.441000-33.047000" required>
                      </div>
                  </div>
                  <div class="row mb-3">
                      <div class="col-md-6">
                          <label for="field17" class="form-label">RPDE</label>
                          <input type="number" step="0.00000000000001" class="form-control" id="field17" name="field17" placeholder="generally between 0.256570-0.685151" required>
                      </div>
                      <div class="col-md-6">
                          <label for="field18" class="form-label">DFA</label>
                          <input type="number" step="0.00000000000001" class="form-control" id="field18" name="field18" placeholder="generally between 0.514288-0.825288" required>
                      </div>
                  </div>
                  <div class="row mb-3">
                      <div class="col-md-6">
                          <label for="field19" class="form-label">spread1</label>
                          <input type="number" step="0.00000000000001" class="form-control" id="field19" name="field19" placeholder="generally between -7.964984-5.540168" required>
                      </div>
                      <div class="col-md-6">
                          <label for="field20" class="form-label">spread2</label>
                          <input type="number" step="0.00000000000001" class="form-control" id="field20" name="field20" placeholder="generally between 0.006274-2.591216" required>
                      </div>
                  </div>
                  <div class="row mb-3">
                      <div class="col-md-6">
                          <label for="field21" class="form-label">D2</label>
                          <input type="number" step="0.00000000000001" class="form-control" id="field21" name="field21" placeholder="generally between 1.423287-3.671155" required>
                      </div>
                      <div class="col-md-6">
                          <label for="field22" class="form-label">PPE</label>
                          <input type="number" step="0.00000000000001" class="form-control" id="field22" name="field22" placeholder="generally between 0.044539-0.527367" required>
                      </div>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
              </form>
              <h2>{{output_text}}</h2>
              {% if output_text == "This person has Parkinson's" %}
              <p>Seek medical support at the earliest.</p>
          {% endif %}
          </div>
      </div>
  </body>
  </html>
